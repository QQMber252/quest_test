<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор персонажа</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-screen" class="screen">
        <h1>Привет! Выбери своего персонажа:</h1>
        <div id="user-grid"></div>
        <button id="continue-btn" disabled>Продолжить</button>
    </div>

    <div id="game-screen" class="screen hidden">
        <h1>Вы выбрали персонажа: <span id="selected-character"></span></h1>
        <p>Теперь вы можете начать игру или квест!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
